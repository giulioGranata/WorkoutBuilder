<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1"
    />
    <title>Workout Generator 2.0</title>
    <meta
      name="description"
      content="Generate personalized cycling workouts with science-based training zones. Create custom FTP-based training sessions for recovery, endurance, tempo, threshold, VO2max, and anaerobic workouts."
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,400;0,500;0,600;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <script>
      (function () {
        const storageKey = "theme";
        const root = document.documentElement;

        const getStoredTheme = () => {
          try {
            const value = window.localStorage.getItem(storageKey);
            return value === "light" || value === "dark" ? value : null;
          } catch (error) {
            return null;
          }
        };

        const getSystemTheme = () =>
          window.matchMedia &&
          window.matchMedia("(prefers-color-scheme: dark)").matches
            ? "dark"
            : "light";

        const stored = getStoredTheme();
        const theme = stored ?? getSystemTheme();

        root.dataset.theme = theme;
        root.classList.toggle("dark", theme === "dark");
        root.style.colorScheme = theme;
      })();
    </script>
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/main.tsx"></script>
  </body>
</html>

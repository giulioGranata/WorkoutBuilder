name: CI

on:
  pull_request:
    paths:
      - 'app/**'
      - 'src/**'
      - 'components/**'
      - 'styles/**'
      - 'public/**'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - 'yarn.lock'
      - 'vite.config.*'
      - 'tailwind.config.*'
      - 'postcss.config.*'
  push:
    branches: [ main ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  unit:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Typecheck / Lint (best-effort)
        run: |
          npm run typecheck --if-present || true
          npm run lint --if-present || true

      - name: Build (if present)
        run: npm run build --if-present

      # ---- Vitest ----
      - name: Unit tests
        run: npm test -- --run

      # No Playwright in CI: E2E/visual tests are manual-only
